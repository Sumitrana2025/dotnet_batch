<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- this is internal css and if we write !important inside it, then it will take that as first preference -->
    <style>
        p{
            color:blue;
            background-color: brown !important;
        }
    </style>
    <!-- this is external css . One which is written last internal or external it will take last as first preference. -->
    <link rel="stylesheet" href="tut.css">
</head>
<body>
    <h1>This is a CSS Tutorial</h1>
    <!-- this is inline css -->
    <!-- <p style="color: red; background-color: yellow;">This will let you know everything about HTML/CSS</p> -->
    <p>This will let you know everything about HTML/CSS</p>
</body>
</html>
